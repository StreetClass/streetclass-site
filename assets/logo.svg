:root {
    --bg: #000;
    --gold: #D4AF37;
    --muted: #bfbfbf;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    background: var(--bg);
    color: #fff;
    font-family: Inter, Arial, Helvetica, sans-serif;
    -webkit-font-smoothing: antialiased;
}

/* HEADER */
.header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 14px 20px;
    border-bottom: 1px solid rgba(255,255,255,0.05);
}

/* LOGO */
.logo